<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  const add = (num1, num2) => {
    return num1 + num2
  }

  const mul = (num1, num2) => num1 * num2

  const power = num => {
    return num * num
  }

  console.log(add(20, 30));
  console.log(mul(20, 30));
  console.log(power(10));
</script>
</body>
